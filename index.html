<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    <main>
       <form>
           <input type="number" placeholder="Digite um numero" id="numero1">
           <input type="number" placeholder="Digite um numero" id="numero2">
           <button type="button" id="somar">+</button>
           <button type="button" id="subtrair">-</button>
           <button type="button" id="multiplicar">*</button>
           <button type="button" id="dividir">/</button>
           <div id="resultado"></div>
       </form>
    </main>
</body>
</html>
